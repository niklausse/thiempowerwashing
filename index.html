<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thiem Power Washing LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fun, bubbly font with crisp modern backup -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(120deg, rgba(10, 23, 75, 0.94) 40%, rgba(37, 57, 141,0.92) 100%),
        url('header1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Fredoka', 'Poppins', Arial, sans-serif;
      /* lively movement */
      animation: bg-move 24s ease-in-out infinite alternate;
    }

    @keyframes bg-move {
      0% { background-position: center 0, center 0; }
      100% { background-position: center 60px, center 40px; }
    }

    .container {
      max-width: 540px;
      margin: 7vh auto 0 auto;
      background: rgba(255,255,255,0.96);
      border-radius: 30px;
      box-shadow: 0 8px 48px 0 rgba(10,23,75,0.27), 0 0 0 6px #e6b80022;
      padding: 2.6rem 2.2rem 2.1rem 2.2rem;
      text-align: center;
      border: 3px solid #ffda57;
      position: relative;
      z-index: 2;
      /* crisp pop effect */
      animation: popin 0.8s cubic-bezier(.53,1.75,.29,.98);
    }

    @keyframes popin {
      0% { transform: scale(0.92) translateY(35px); opacity: 0; }
      80% { transform: scale(1.05) translateY(-8px); }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }

    header h1 {
      font-family: 'Fredoka', 'Bebas Neue', cursive, sans-serif;
      font-size: 3.1rem;
      margin-bottom: 0.25rem;
      color: #1337a3;
      letter-spacing: 0.025em;
      text-shadow:
        0 4px 32px #e6b80055, 
        0 1px 0 #fff,
        0 0 2px #ffda57bb;
      background: linear-gradient(90deg,#1b349b 60%, #ffda57 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 12px #fff8);
      font-weight: 700;
    }

    header p {
      margin: 0.3rem 0 0.5rem 0;
      color: #2d49a6;
      font-size: 1.21rem;
      font-weight: 600;
      letter-spacing: 0.012em;
      text-shadow: 0 2px 0 #fff8, 0 0 2px #ffda5733;
      font-family: 'Fredoka', 'Poppins', Arial, sans-serif;
    }

    .phone {
      color: #e6b800;
      background: #1337a3;
      display: inline-block;
      padding: 0.25em 1em 0.25em 1em;
      border-radius: 1em;
      font-weight: 700;
      font-size: 1.19rem;
      letter-spacing: 0.03em;
      margin-bottom: 1.1rem;
      margin-top: 0.9rem;
      box-shadow: 0 3px 12px #ffda5788, 0 0 2px #fff9;
      border: 2.5px solid #ffda57;
      text-shadow: 0 2px 6px #fff9, 0 0 2px #1337a3aa;
      font-family: 'Poppins', Arial, sans-serif;
    }

    nav {
      margin: 2.4rem 0 1.2rem 0;
    }
    .button {
      display: inline-block;
      margin: 0.5rem 0.6rem;
      padding: 0.9rem 2.3rem;
      font-size: 1.24rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #1b349b 65%, #ffda57 100%);
      color: #fff;
      box-shadow: 0 2px 14px #1337a357, 0 0 9px #ffda57a5;
      text-decoration: none;
      transition: background 0.16s, color 0.18s, transform 0.14s;
      letter-spacing: 0.04em;
      cursor: pointer;
      font-family: 'Fredoka', 'Bebas Neue', cursive, sans-serif;
      outline: none;
      border: 2px solid #e6b800;
    }
    .button:hover, .button:focus {
      background: linear-gradient(90deg, #3558b6 60%, #ffe684 100%);
      color: #1b349b;
      transform: translateY(-2px) scale(1.075);
      box-shadow: 0 6px 24px #ffda57bb, 0 0 8px #1337a388;
    }

    footer {
      margin-top: 2.5rem;
      color: #1337a3;
      font-size: 1.07rem;
      font-weight: 600;
      letter-spacing: 0.012em;
      text-shadow: 0 1px 0 #fff, 0 0 2px #ffda57aa;
      font-family: 'Poppins', Arial, sans-serif;
      background: none;
    }

    /* Gold underline accent for header */
    header {
      border-bottom: 4px solid #ffda57;
      padding-bottom: 1.1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 3px 0 #e6b80033;
      background: none;
    }

    /* Bubbly, lively animated bubbles */
    .bubbles {
      position: fixed;
      z-index:1;
      pointer-events: none;
      top: 0; left: 0; width: 100vw; height: 100vh;
      overflow: visible;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.13;
      filter: blur(2.5px);
      animation: bubblemove 16s linear infinite;
      background: radial-gradient(circle at 50% 50%, #ffda57 0%, #1337a3 65%, #fff0 100%);
    }
    /* Different sizes, movement and delays for bubbles */
    .bubble:nth-child(1) { width: 70px; height: 70px; left: 8vw; top: 80vh; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 40px; height: 40px; left: 35vw; top: 90vh; animation-delay: 2s;}
    .bubble:nth-child(3) { width: 100px; height: 100px; left: 75vw; top: 92vh; animation-delay: 5s;}
    .bubble:nth-child(4) { width: 55px; height: 55px; left: 60vw; top: 100vh; animation-delay: 3s;}
    .bubble:nth-child(5) { width: 35px; height: 35px; left: 55vw; top: 96vh; animation-delay: 7s;}

    @keyframes bubblemove {
      0% { transform: translateY(0) scale(1); }
      80% { opacity: 0.2; }
      100% { transform: translateY(-110vh) scale(1.12); opacity: 0; }
    }

    @media (max-width: 700px) {
      .container {
        padding: 1.2rem 0.5rem 1.1rem 0.5rem;
        max-width: 98vw;
      }
      header h1 {
        font-size: 2rem;
      }
      nav .button {
        width: 96%;
        margin: 0.6rem 0;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
  <div class="container fade-in">
    <header>
      <h1>Thiem Power Washing LLC</h1>
      <p>Professional Residential & Commercial Exterior Cleaning</p>

    </header>

    <nav>
      <a href="about.html" class="button">About Us</a>
      <a href="contact.html" class="button">Contact Us</a>
    </nav>

    <footer>
      <p>Â© 2025 Thiem Power Washing LLC. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
