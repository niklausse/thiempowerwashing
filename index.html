<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thiem Power Washing LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Futuristic, bold, and crisp fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #222;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      font-family: 'Fredoka', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    /* HEADER LOGO */
    .logo-banner {
      margin-top: 38px;
      margin-bottom: 18px;
      width: 96vw;
      max-width: 700px;
      display: flex;
      justify-content: center;
    }
    .logo-banner img {
      width: 100%;
      max-width: 700px;
      height: auto;
      display: block;
      filter: drop-shadow(0 6px 40px #0d1756cc);
    }
    .main-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 48px;
      margin-bottom: 48px;
      width: 100vw;
      max-width: 1100px;
    }
    .mascot-img-container {
      width: 190px;
      height: 190px;
      background: radial-gradient(circle at 60% 40%, #fff 65%, #ffe174 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 44px #1337a344, 0 0 0 7px #ffda5799;
      overflow: hidden;
      margin-left: 6px;
      margin-top: 12px;
      border: 5px solid #1837b2;
      position: relative;
    }
    .mascot-img-container img {
      width: 82%;
      height: 82%;
      object-fit: contain;
      display: block;
      border-radius: 50%;
      background: #fff;
      margin: 0 auto;
      box-shadow: 0 3px 12px #1837b266;
    }
    .info-box {
      background: #fff;
      border-radius: 20px;
      padding: 32px 44px 24px 44px;
      box-shadow: 0 4px 38px #1837b233, 0 0 0 4px #ffda5777;
      min-width: 270px;
      max-width: 420px;
      border: 2.5px solid #ffda57;
      text-align: center;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(1.5px) saturate(1.12);
    }
    .info-box h2, .info-box p {
      margin: 0 0 14px 0;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #1b33a1;
      letter-spacing: 0.04em;
      font-size: 1.18rem;
      font-weight: 700;
    }
    .info-box .phone-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 18px;
    }
    .info-box .phone-icon {
      font-size: 1.18em;
      margin-right: 7px;
      color: #1837b2;
      filter: drop-shadow(0 2px 2px #1337a388);
    }
    .info-box .phone-number {
      background: linear-gradient(90deg, #234bcb 60%, #ffda57 100%);
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.15em;
      font-weight: 700;
      border-radius: 22px;
      padding: 7px 22px;
      border: none;
      box-shadow: 0 0 8px #1337a344, 0 0 0 2px #ffda57aa;
      letter-spacing: 0.07em;
      text-shadow: 0 2px 4px #1337a3aa, 0 0 2px #fff;
      border: 2px solid #ffda57;
      transition: background 0.16s, color 0.18s;
      display: inline-block;
    }
    .info-box .divider {
      width: 92%;
      height: 3px;
      background: linear-gradient(90deg, #ffda57 60%, #fff 100%);
      border: none;
      margin: 18px auto 20px auto;
      border-radius: 2px;
      box-shadow: 0 1px 0 #ffda5722;
    }
    .info-box .button-row {
      display: flex;
      gap: 28px;
      justify-content: center;
      margin-top: 6px;
      margin-bottom: 10px;
    }
    .info-box .button {
      display: inline-block;
      min-width: 130px;
      padding: 0.93em 1.7em;
      font-size: 1.13em;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 26px;
      background: linear-gradient(90deg, #234bcb 60%, #ffda57 100%);
      color: #fff;
      box-shadow: 0 2px 14px #1337a357, 0 0 9px #ffda5790;
      text-decoration: none;
      transition: background 0.17s, color 0.18s, transform 0.12s;
      letter-spacing: 0.04em;
      cursor: pointer;
      outline: none;
      border: 2.5px solid #ffda57;
      text-shadow: 0 2px 4px #1337a3aa, 0 0 2px #fff;
    }
    .info-box .button:hover, .info-box .button:focus {
      background: linear-gradient(90deg, #3558b6 60%, #ffe684 100%);
      color: #1337a3;
      transform: translateY(-2px) scale(1.09);
      box-shadow: 0 6px 24px #ffda57bb, 0 0 8px #1337a388;
    }
    .info-box .copyright {
      margin-top: 20px;
      font-size: 0.97em;
      color: #1b33a1;
      font-family: 'Fredoka', Arial, sans-serif;
      opacity: 0.88;
      text-align: center;
    }
    .info-box:before {
      content: "";
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 8px;
      border-radius: 16px 16px 0 0;
      background: linear-gradient(90deg, #ffab2f 0%, #1837b2 100%);
      z-index: 3;
    }
    /* Responsive */
    @media (max-width: 1100px) {
      .main-row { flex-direction: column; gap: 18px; align-items: center; }
      .mascot-img-container { width: 150px; height: 150px; }
      .info-box { max-width: 99vw; }
    }
    @media (max-width: 600px) {
      .logo-banner { margin-top: 16px; }
      .main-row { gap: 8px; }
      .info-box { padding: 14px 4px; }
      .info-box .button-row { flex-direction: column; gap: 12px; }
      .mascot-img-container { width: 100px; height: 100px; }
      .info-box h2, .info-box p { font-size: .96rem; }
      .info-box .button { font-size: .98em; padding: 0.7em 1.1em; }
    }
  </style>
</head>
<body>
  <!-- Logo Banner -->
  <div class="logo-banner">
    <img src="header2.jpg" alt="Thiem Power Washing Logo" />
  </div>
  <!-- Mascot & Info Row -->
  <div class="main-row">
    <!-- Dog Mascot Image -->
    <div class="mascot-img-container">
      <img src="image2.jpg" alt="Dog Mascot" />
    </div>
    <!-- Info Box -->
    <div class="info-box">
      <h2>Professional Residential &amp; Commercial Exterior Cleaning</h2>
      <div class="phone-row">
        <span class="phone-icon">ðŸ“ž</span>
        <span class="phone-number">(603) 545-2031</span>
      </div>
      <div class="divider"></div>
      <div class="button-row">
        <a href="about.html" class="button">About Us</a>
        <a href="contact.html" class="button">Contact Us</a>
      </div>
      <div class="copyright">
        Â© 2025 Thiem Power Washing LLC. All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
