<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thiem Power Washing LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      background: 
        linear-gradient(rgba(10,23,75,0.87), rgba(10,23,75,0.92)),
        url('header.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 6vh auto 0 auto;
      background: rgba(255,255,255,0.90);
      border-radius: 18px;
      box-shadow: 0 8px 48px 0 rgba(10,23,75,0.22), 0 0 0 4px #0e1c4d44;
      padding: 2.8rem 2.1rem 1.9rem 2.1rem;
      text-align: center;
      border: 2.5px solid #e6b800;
      position: relative;
    }

    header h1 {
      font-family: 'Bebas Neue', 'Arial Black', Arial, sans-serif;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #1337a3;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 10px #e6b80033, 0 0 1px #fff;
    }
    header p {
      margin: 0.2rem 0 0.3rem 0;
      color: #3558b6;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 0 #fff8;
    }
    .phone {
      color: #e6b800;
      font-weight: 700;
      font-size: 1.16rem;
      letter-spacing: 0.03em;
      margin-bottom: 0.9rem;
      margin-top: 0.7rem;
      text-shadow: 0 1px 6px #fff9, 0 0 2px #1337a3aa;
    }

    nav {
      margin: 2.2rem 0 1.2rem 0;
    }
    .button {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.75rem 2rem;
      font-size: 1.14rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #1337a3 80%, #e6b800 100%);
      color: #fff;
      box-shadow: 0 2px 14px #1337a357, 0 0 6px #e6b80055;
      text-decoration: none;
      transition: background 0.18s, color 0.18s, transform 0.14s;
      letter-spacing: 0.02em;
      cursor: pointer;
    }
    .button:hover, .button:focus {
      background: linear-gradient(90deg, #0e1c4d 70%, #ffde59 100%);
      color: #1337a3;
      transform: translateY(-2px) scale(1.045);
      box-shadow: 0 4px 18px #e6b80077, 0 0 8px #1337a388;
      outline: none;
    }

    footer {
      margin-top: 2.3rem;
      color: #1337a3;
      font-size: 1.03rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 0 #fff, 0 0 2px #e6b80044;
    }

    /* Gold underline accent for header */
    header {
      border-bottom: 3px solid #e6b800;
      padding-bottom: 1rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 3px 0 #e6b80044;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.1rem 0.3rem 1.1rem 0.3rem;
        max-width: 96vw;
      }
      header h1 {
        font-size: 2.1rem;
      }
      nav .button {
        width: 100%;
        margin: 0.5rem 0;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <header>
      <h1>Thiem Power Washing LLC</h1>
      <p>Professional Residential & Commercial Exterior Cleaning</p>
      <p class="phone">ðŸ“ž (603) 545-2031</p>
    </header>

    <nav>
      <a href="about.html" class="button">About Us</a>
      <a href="contact.html" class="button">Contact Us</a>
    </nav>

    <footer>
      <p>Â© 2025 Thiem Power Washing LLC. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
