<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thiem Power Washing LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bold, crisp fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #222;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Fredoka', Arial, sans-serif;
    }
    .logo-banner {
      margin-top: 32px;
      margin-bottom: 12px;
      width: 95vw;
      max-width: 640px;
      display: flex;
      justify-content: center;
    }
    .logo-banner img {
      width: 100%;
      max-width: 640px;
      height: auto;
      display: block;
      filter: drop-shadow(0 6px 32px #2228);
    }
    .main-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 38px;
      margin-bottom: 30px;
      width: 100vw;
      max-width: 1000px;
    }
    .mascot-img-container {
      width: 230px;
      height: 230px;
      background: #fff;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 32px #1337a377, 0 0 0 5px #ffda57bb;
      overflow: hidden;
      margin-left: 12px;
    }
    .mascot-img-container img {
      width: 98%;
      height: auto;
      display: block;
      border-radius: 20px;
      background: #fff;
      object-fit: contain;
    }
    .info-box {
      background: #fff;
      border-radius: 18px;
      padding: 28px 32px 24px 32px;
      box-shadow: 0 2px 38px #1337a355, 0 0 0 4px #ffda5777;
      min-width: 260px;
      max-width: 370px;
      border: 2.5px solid #ffda57;
      text-align: center;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .info-box h2, .info-box p {
      margin: 0 0 14px 0;
      font-family: 'Orbitron', Arial, sans-serif;
      color: #1837b2;
      letter-spacing: 0.04em;
      font-size: 1.07rem;
      font-weight: 700;
    }
    .info-box .phone-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 18px;
    }
    .info-box .phone-icon {
      font-size: 1.24em;
      margin-right: 7px;
      color: #1837b2;
      filter: drop-shadow(0 2px 3px #1337a388);
    }
    .info-box .phone-number {
      background: linear-gradient(90deg, #264fdc 60%, #ffda57 100%);
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.15em;
      font-weight: 700;
      border-radius: 22px;
      padding: 7px 22px;
      border: none;
      box-shadow: 0 0 8px #1337a344, 0 0 0 2px #ffda57aa;
      letter-spacing: 0.07em;
      margin-left: 0;
      text-shadow: 0 2px 4px #1337a3aa, 0 0 2px #fff;
      border: 2px solid #ffda57;
      transition: background 0.16s, color 0.18s;
      display: inline-block;
    }
    .info-box .divider {
      width: 90%;
      height: 3px;
      background: linear-gradient(90deg, #ffda57 60%, #fff 100%);
      border: none;
      margin: 16px 0 20px 0;
      border-radius: 2px;
      box-shadow: 0 1px 0 #ffda5722;
    }
    .info-box .button-row {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-top: 6px;
      margin-bottom: 10px;
    }
    .info-box .button {
      display: inline-block;
      min-width: 120px;
      padding: 0.82em 1.5em;
      font-size: 1.13em;
      font-family: 'Orbitron', Arial, sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 26px;
      background: linear-gradient(90deg, #264fdc 60%, #ffda57 100%);
      color: #fff;
      box-shadow: 0 2px 14px #1337a357, 0 0 9px #ffda5790;
      text-decoration: none;
      transition: background 0.17s, color 0.18s, transform 0.12s;
      letter-spacing: 0.04em;
      cursor: pointer;
      outline: none;
      border: 2.5px solid #ffda57;
      text-shadow: 0 2px 4px #1337a3aa, 0 0 2px #fff;
    }
    .info-box .button:hover, .info-box .button:focus {
      background: linear-gradient(90deg, #3558b6 60%, #ffe684 100%);
      color: #1337a3;
      transform: translateY(-2px) scale(1.09);
      box-shadow: 0 6px 24px #ffda57bb, 0 0 8px #1337a388;
    }
    .info-box .copyright {
      margin-top: 20px;
      font-size: 0.95em;
      color: #1837b2;
      font-family: 'Fredoka', Arial, sans-serif;
      opacity: 0.88;
      text-align: center;
    }
    /* Subtle touch: add the orange/blue swoosh top border from idea.jpg */
    .info-box:before {
      content: "";
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 8px;
      border-radius: 16px 16px 0 0;
      background: linear-gradient(90deg, #ffab2f 0%, #1837b2 100%);
      z-index: 3;
    }
    /* Responsive */
    @media (max-width: 960px) {
      .main-row { flex-direction: column; gap: 10px; align-items: center; }
      .mascot-img-container { width: 180px; height: 180px; }
      .info-box { max-width: 95vw; }
    }
    @media (max-width: 480px) {
      .logo-banner { margin-top: 12px; }
      .main-row { gap: 6px; }
      .info-box { padding: 15px 4px; }
      .info-box .button-row { flex-direction: column; gap: 12px; }
      .mascot-img-container { width: 95vw; max-width: 120px; height: 90px; }
      .info-box h2, .info-box p { font-size: .92rem; }
      .info-box .button { font-size: .98em; padding: 0.7em 1.1em; }
    }
  </style>
</head>
<body>
  <!-- Logo Banner -->
  <div class="logo-banner">
    <img src="idea.jpg" alt="Thiem Power Washing Logo" />
  </div>
  <!-- Mascot & Info Row -->
  <div class="main-row">
    <!-- Mascot Image -->
    <div class="mascot-img-container">
      <img src="image2.jpg" alt="Mascot" />
    </div>
    <!-- Info Box -->
    <div class="info-box">
      <h2>Professional Residential &amp; Commercial Exterior Cleaning</h2>
      <div class="phone-row">
        <span class="phone-icon">ðŸ“ž</span>
        <span class="phone-number">(603) 545-2031</span>
      </div>
      <div class="divider"></div>
      <div class="button-row">
        <a href="about.html" class="button">About Us</a>
        <a href="contact.html" class="button">Contact Us</a>
      </div>
      <div class="copyright">
        Â© 2025 Thiem Power Washing LLC. All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
