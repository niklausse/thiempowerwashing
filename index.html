<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thiem Power Washing LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sleek, professional fonts: Montserrat & Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #222;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    /* HEADER BANNER */
    header {
      width: 100vw;
      max-width: 100vw;
      height: 350px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
      overflow: hidden;
      margin-bottom: 28px;
      border-bottom: 7px solid #ffda57;
    }
    .header-logo-img {
      width: 100%;
      max-width: 1200px;
      max-height: 350px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 8px 40px #0d1756cc);
    }

    /* MAIN FLEX SECTION */
    .main-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      margin-bottom: 60px;
      width: 100vw;
      max-width: 1200px;
    }
    .mascot-img-container {
      width: 220px;
      height: 220px;
      background: radial-gradient(circle at 60% 40%, #fff 65%, #ffe174 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 48px #1337a344, 0 0 0 8px #ffda5799;
      overflow: hidden;
      margin-left: 6px;
      margin-top: 12px;
      border: 5px solid #1837b2;
      position: relative;
    }
    .mascot-img-container img {
      width: 82%;
      height: 82%;
      object-fit: contain;
      display: block;
      border-radius: 50%;
      background: #fff;
      margin: 0 auto;
      box-shadow: 0 3px 16px #1837b244;
    }
    .info-box {
      background: #fff;
      border-radius: 20px;
      padding: 40px 56px 32px 56px;
      box-shadow: 0 6px 40px #1837b233, 0 0 0 5px #ffda5777;
      min-width: 290px;
      max-width: 440px;
      border: 2.5px solid #ffda57;
      text-align: center;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(1.5px) saturate(1.12);
    }
    .info-box h2 {
      margin: 0 0 18px 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #1b33a1;
      letter-spacing: 0.01em;
      font-size: 1.27rem;
      font-weight: 900;
    }
    .info-box .phone-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 22px;
    }
    .info-box .phone-icon {
      font-size: 1.18em;
      margin-right: 7px;
      color: #1837b2;
      filter: drop-shadow(0 2px 2px #1337a388);
    }
    .info-box .phone-number {
      background: linear-gradient(90deg, #234bcb 60%, #ffda57 100%);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.18em;
      font-weight: 900;
      border-radius: 22px;
      padding: 9px 28px;
      border: none;
      box-shadow: 0 0 10px #1337a344, 0 0 0 2px #ffda57aa;
      letter-spacing: 0.07em;
      text-shadow: 0 2px 4px #1337a3aa, 0 0 2px #fff;
      border: 2px solid #ffda57;
      transition: background 0.16s, color 0.18s;
      display: inline-block;
    }
    .info-box .divider {
      width: 94%;
      height: 3px;
      background: linear-gradient(90deg, #ffda57 60%, #fff 100%);
      border: none;
      margin: 22px auto 26px auto;
      border-radius: 2px;
      box-shadow: 0 1px 0 #ffda5722;
    }
    .info-box .button-row {
      display: flex;
      gap: 34px;
      justify-content: center;
      margin-top: 8px;
      margin-bottom: 16px;
    }
    .info-box .button {
      display: inline-block;
      min-width: 140px;
      padding: 1.1em 1.7em;
      font-size: 1.12em;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 26px;
      background: linear-gradient(90deg, #234bcb 60%, #ffda57 100%);
      color: #fff;
      box-shadow: 0 2px 14px #1337a357, 0 0 9px #ffda5790;
      text-decoration: none;
      transition: background 0.17s, color 0.18s, transform 0.12s;
      letter-spacing: 0.04em;
      cursor: pointer;
      outline: none;
      border: 2.5px solid #ffda57;
      text-shadow: 0 2px 4px #1337a3aa, 0 0 2px #fff;
    }
    .info-box .button:hover, .info-box .button:focus {
      background: linear-gradient(90deg, #3558b6 60%, #ffe684 100%);
      color: #1337a3;
      transform: translateY(-2px) scale(1.09);
      box-shadow: 0 6px 24px #ffda57bb, 0 0 8px #1337a388;
    }
    .info-box .copyright {
      margin-top: 18px;
      font-size: 1em;
      color: #1b33a1;
      font-family: 'Inter', Arial, sans-serif;
      opacity: 0.88;
      text-align: center;
      font-weight: 600;
    }
    .info-box:before {
      content: "";
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 8px;
      border-radius: 16px 16px 0 0;
      background: linear-gradient(90deg, #ffab2f 0%, #1837b2 100%);
      z-index: 3;
    }
    /* Responsive */
    @media (max-width: 1200px) {
      header { height: 220px; }
      .header-logo-img { max-height: 220px;}
      .main-row { flex-direction: column; gap: 24px; align-items: center; }
      .mascot-img-container { width: 150px; height: 150px; }
      .info-box { max-width: 99vw; }
    }
    @media (max-width: 600px) {
      header { height: 120px; }
      .header-logo-img { max-height: 120px;}
      .main-row { gap: 10px; }
      .info-box { padding: 14px 4px; }
      .info-box .button-row { flex-direction: column; gap: 12px; }
      .mascot-img-container { width: 80px; height: 80px; }
      .info-box h2, .info-box p { font-size: 1em; }
      .info-box .button { font-size: .98em; padding: 0.7em 1.1em; min-width: 100px;}
    }
  </style>
</head>
<body>
  <!-- Header Banner with Logo -->
  <header>
    <img src="header1.png" alt="Thiem Power Washing Logo" class="header-logo-img" />
  </header>
  <!-- Mascot & Info Row -->
  <div class="main-row">
    <!-- Dog Mascot Image -->
    <div class="mascot-img-container">
      <img src="image2.jpg" alt="Dog Mascot" />
    </div>
    <!-- Info Box -->
    <div class="info-box">
      <h2>Professional Residential &amp; Commercial Exterior Cleaning</h2>
      <div class="phone-row">
        <span class="phone-icon">ðŸ“ž</span>
        <span class="phone-number">(603) 545-2031</span>
      </div>
      <div class="divider"></div>
      <div class="button-row">
        <a href="about.html" class="button">About Us</a>
        <a href="contact.html" class="button">Contact Us</a>
      </div>
      <div class="copyright">
        Â© 2025 Thiem Power Washing LLC. All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
